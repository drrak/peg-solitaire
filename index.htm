<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Peg Solitaire (Samotnik)</title>
<meta charset="UTF-8">
<meta content="Mateusz Dański" name="author">
<meta content="© Matto Matti 2016" name="copyright">
<style>
body,#gboard{background:#ccc}
.fel{position:absolute;height:120px;width:120px}
.fbl{fill:#ccc}
.fsel{stroke:white}
#gboard{position:relative;width:848px;height:848px;margin: 0 auto}
</style>
</head>
<body>
<div id="gboard"></div>

<script>
var ids;

function getElement(posy, posx){
	return '<svg class="fel" style="top:' + (4 + posy*120) +  'px;left:' + (4 + posx*120) + 'px" xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 27.999195 27.999199"><g transform="translate(-60.286 -52.648)"><circle id="el'+posx+"x"+posy+'" class="fcirc" onclick="el_click(this)"  cx="74.286" cy="66.648" r="10.954" fill="#969696" stroke="#616161" stroke-width="2.091" stroke-linecap="round" stroke-linejoin="bevel"/></g></svg>';
}

function newGame(){
	var board = document.getElementById("gboard");
	var s = "";
	for(var x = 2; x < 5; x++){
		for(var y = 0; y < 2; y++){
			s += getElement(y, x);
		}
		for(var y = 5; y < 7; y++){
			s += getElement(y, x);
		}
	}
	for(var x = 0; x < 7; x++){
		for(var y = 2; y < 5; y++){
			s += getElement(y, x);
		}
	}
	board.innerHTML = s.replace('el3x3" class="fcirc', 'el3x3" class="fbl');
	ids = "";
}

function el_click(el){
	if(el.className.baseVal == "fcirc"){
		if(ids!="")
			ids.className.baseVal="fcirc";
		ids = el;
		ids.className.baseVal="fsel";
	} else if (el.className.baseVal == "fbl" && ids != "") {
		var posr = document.getElementById(getPosBetween(ids.id, el.id));
		if(checkDist(ids.id, el.id) && posr.className.baseVal == "fcirc"){
			ids.className.baseVal="fbl";
			el.className.baseVal="fcirc";
			posr.className.baseVal="fbl";
			ids = "";
		}
	}
}

function checkDist (str1, str2){
	var pos1 = getPos(str1);
	var pos2 = getPos(str2);
	return ((Math.abs(pos1[0] - pos2[0]) == 2 && pos1[1] == pos2[1]) || (Math.abs(pos1[1] - pos2[1]) == 2 && pos1[0] == pos2[0]))
}

function getPosBetween (str1, str2){
	var pos1 = getPos(str1);
	var pos2 = getPos(str2);
	return "el" + ((parseInt(pos1[0]) + parseInt(pos2[0])) / 2) + "x" + ((parseInt(pos1[1]) + parseInt(pos2[1])) / 2);
}

function getPos (str){
	return str.replace("el", "").split("x");
}

newGame();
</script>
</div>
</body>
</html>
